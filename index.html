    <script type="text/javascript">
        var i=0,text;
        text1 = "Coming soon!"
        text2 = " By Chirag Baranda"
        
        function typeWritterEffect(){
            if(i<text1.length || text2.length){
                document.getElementById("middle").innerHTML += text1.charAt(i);
                document.getElementById("subtitle").innerHTML += text2.charAt(i);
                i++;
                setTimeout(typeWritterEffect,250);
            }
        }
        
        typeWritterEffect()
    </script>
